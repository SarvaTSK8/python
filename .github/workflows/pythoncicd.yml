name: build project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildjob1:
    runs-on: Runner 
    steps:
    - name: login as root user
      run: sudo su -
    - name: buildstep1
      uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - name: installing the dependcies      
      run: pip install -r requirements.txt
    - name: executing the test
      run: pytest  
      continue-on-error: true
    - name: testing continous work
      run: echo Testing-Work-After-Running    
        #  - name: building docker environment setup
      #      uses: docker-practice/actions-setup-docker@master
      #timeout-minutes: 12
    - name: build docker image
      run: |
        set -x
        docker version
         sudo docker build -t sarvatsk8/pythonproject1 .
    - name: docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: docker push
      run:  docker push sarvatsk8/pythonproject1 
